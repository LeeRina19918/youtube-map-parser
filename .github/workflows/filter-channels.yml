name: Filter channels

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: "Назва ніші/кластера"
        required: true
        type: string
      min_subscribers:
        description: "Мінімальна кількість підписників"
        required: true
        type: number

permissions:
  contents: write

jobs:
  run-filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas
          pip install unidecode

      - name: Run filter script
        run: |
          python filter_channels.py \
            --cluster "${{ github.event.inputs.cluster_name }}" \
            --min-subs "${{ github.event.inputs.min_subscribers }}"

      - name: Commit filtered CSV result
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add filtered_*.csv || true

          if git diff --cached --quiet; then
            echo "No CSV changes"
            exit 0
          fi

          git commit -m "Filtered channels automatically"
          git push
