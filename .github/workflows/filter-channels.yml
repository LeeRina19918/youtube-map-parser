name: Filter channels

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: "Назва кластера (як у колонці clusterName в channels_all.csv)"
        required: true
        type: string
      min_subscribers:
        description: "Мінімальна кількість підписників"
        required: true
        type: number

permissions:
  contents: write

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run filter script
        run: |
          python filter_channels.py \
            --cluster "${{ inputs.cluster_name }}" \
            --min-subs ${{ inputs.min_subscribers }}

      - name: Show generated CSV files
        run: ls -l

      - name: Commit filtered CSV if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Git status перед комітом:"
          git status

          # Якщо немає змін — просто виходимо
          if git diff --quiet; then
            echo "Немає змін для коміту"
            exit 0
          fi

          # Додаємо тільки CSV (новий filtered_*.csv + оновлений channels_all.csv, якщо був)
          git add *.csv

          git commit -m "Add filtered channels for '${{ inputs.cluster_name }}' (>= ${{ inputs.min_subscribers }})" \
            || echo "Немає що комітити"

          # Навіть якщо push не вдався (гонка з іншими job’ами) — НЕ валимо workflow
          git push origin HEAD || echo "git push не пройшов, але job продовжуємо"
